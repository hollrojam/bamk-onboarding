<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <div class="grid-2">
    <label class="field">
      Tipo de documento
      <select formControlName="documentType" aria-label="Tipo de documento">
        @for (type of documentTypes; track type) {
          <option [value]="type">{{ type }}</option>
        }
      </select>
    </label>

    <label class="field">
      Número de documento
      <input formControlName="documentNumber" type="text" aria-label="Número de documento" />
      @if (form.controls.documentNumber.touched && form.controls.documentNumber.invalid) {
        <span class="error">Ingresa un número válido</span>
      }
    </label>
  </div>

  <div class="grid-2">
    <label class="field">
      Nombre completo
      <input formControlName="nombre" type="text" aria-label="Nombre completo" />
      @if (form.controls.nombre.touched && form.controls.nombre.invalid) {
        <span class="error">Ingresa un nombre válido</span>
      }
    </label>

    <label class="field">
      Email
      <input formControlName="email" type="email" aria-label="Email" />
      @if (form.controls.email.touched && form.controls.email.invalid) {
        <span class="error">Ingresa un email válido</span>
      }
    </label>
  </div>

  <button class="btn-primary" type="submit">Crear cliente</button>
</form>
