<div class="grid-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form card">
    <h3 class="section-title">Crear cuenta</h3>
    <label class="field">
      Customer ID
      <input formControlName="customerId" type="text" aria-label="Customer ID" />
      @if (form.controls.customerId.touched && form.controls.customerId.invalid) {
        <span class="error">Ingresa un customerId válido</span>
      }
    </label>

    <label class="field">
      Tipo de cuenta
      <select formControlName="tipo" aria-label="Tipo de cuenta">
        @for (type of accountTypes; track type) {
          <option [value]="type">{{ type }}</option>
        }
      </select>
    </label>

    <label class="field">
      Saldo inicial
      <input formControlName="saldoInicial" type="number" step="0.01" aria-label="Saldo inicial" />
      @if (form.controls.saldoInicial.touched && form.controls.saldoInicial.invalid) {
        <span class="error">Mínimo 0.01</span>
      }
    </label>

    <button class="btn-primary" type="submit">Crear cuenta</button>
  </form>

  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="form card">
    <h3 class="section-title">Consultar cuentas</h3>
    <label class="field">
      Customer ID
      <input formControlName="customerId" type="text" aria-label="Customer ID" />
      @if (searchForm.controls.customerId.touched && searchForm.controls.customerId.invalid) {
        <span class="error">Ingresa un customerId válido</span>
      }
    </label>
    <button class="btn-secondary" type="submit">Cargar cuentas</button>
  </form>
</div>
